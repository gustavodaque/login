<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Vibetrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: #202020;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 350px;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #f5f5f5;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .custom-login {
            background-color: #4e4e4e;
            color: white;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .facebook-btn:hover {
            background-color: #334d84;
        }

        .custom-login:hover {
            background-color: #5a5a5a;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #aaa;
        }

        .show-password {
            margin: 10px 0;
            font-size: 14px;
            text-align: left;
        }

        .show-password input[type="checkbox"] {
            margin-right: 8px;
        }

        .login-btn {
            background-color: #ff9800;
            color: white;
        }

        .login-btn:hover {
            background-color: #19e0d0;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Substitua pela logo real do Vibetrack -->
        <img src="ddd.JPG" alt="Logo Vibetrack">
        
        <h2>ENTRAR NO VIBETRACK</h2>

        <button class="google-btn">Continuar com o Google</button>
        <button class="facebook-btn">Continuar com o Facebook</button>
        <button class="custom-login">Cadastrar</button>
        
        <input type="text" placeholder="UsuÃ¡rio">
        <input type="password" placeholder="Senha">
        
        <div class="show-password">
            <input type="checkbox" id="show-password">
            <label for="show-password">Mostrar senha</label>
        </div>
        
        <button class="login-btn">Entrar</button>
    </div>

    <script>
        const showPasswordCheckbox = document.getElementById('show-password');
        const passwordField = document.querySelector('input[type="password"]');

        showPasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
